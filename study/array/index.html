<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hi</title>
</head>
<body>
  <script>
    // 인덱스 1 ~ 3 사이를 잘라보셈
    const arr = [1, 2, 3, 4, 5];
    const arr2 = arr.slice(1, 3 + 1);
    console.log(arr2);

    // reduce 예제를 복기해 보셈
    // 배열을 순회하면서 누적하는 함수이다. 배열의 모든 값을 더 했을 때, 15가 나와야 함
    const numbers = [1, 2, 3, 4, 5];
    const sum = numbers.reduce((acc, curr) => acc + curr, 0);
    console.log(sum);
    // 배열의 최대값도 찾아보자 numbers의 최대값은 5 이다.
    const sum2 = numbers.reduce((acc, curr) => Math.max(acc, curr));
    console.log(sum2);

    // 그렇다면, 문자열도 될까?
    // 굳 문자열도 합쳐짐
    const strArr = ['a', 'b', 'c', 'd', 'e'];
    const sum3 = numbers.reduce((acc, curr) => acc + curr, '');
    console.log(sum3);

    // flatMap 예제를 복기해 보셈
    const strList = ['Hello, world!', 'How are you?', 'I am fine.'];
    const result = strList.flatMap(sen => sen.split(' '));
    console.log(result);

    // flatMap 평탄화를 활용해 보셈
    const numberList = [1, [2, [3, 4], 5], 6]; // 중첩된 배열
    const flatMapTest = numberList.flatMap(item => Array.isArray(item) ? item.flat() : item);
    console.log(flatMapTest);

  </script>
</body>
</html>
