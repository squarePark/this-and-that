<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Generator Function</title>
</head>
<body>
  <script>
    // 내부 상태를 관리할 수 있는 함수
    // 값을 생성한 다음 일시 중단하고 할 수 있는 특성이 있음
    // 'yield' 키워드를 사용할 수 있다.
    // 리덕스를 사용해 보면 위와 같은 함수를 사용하는 예시를 확인할 수 있다.
    // 정의 방법은 function* 와 같이 입력하면 사용이 가능하다.
    function* numberGenerator() {
      yield 1;
      yield 2;
      yield 3;
    }

    let gen = numberGenerator();

    console.log(gen.next().value);
    console.log(gen.next().value);
    console.log(gen.next().value);
  </script>
</body>
</html>
