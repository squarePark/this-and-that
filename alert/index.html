<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <link rel="stylesheet" href="../css/main.css">
</head>
<body>

  <div class="alert-box">
    <p>Alert 박스</p>
    <button id="close">닫기</button>
  </div>
  <button onclick="onPopupOpen('block')">열기</button>
  <script>
    function onPopupOpen(hole) {
      document.querySelector('.alert-box').style.display = hole;
    }

    document.getElementById('close').addEventListener('click', () => {
      document.querySelector('.alert-box').style.display = 'none';
    });
  </script>
</body>
</html>
